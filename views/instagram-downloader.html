<!DOCTYPE html>
<html lang="en" id="ls36">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRAS Video Downloader</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="/css/mobile.css">
  <link rel="stylesheet" href="/css/deslap.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

    <!-- My Github -->
    <div class="gif-container">
      <a target="_blank" href="https://github.com/PRASSamin">
        <img src="/img/github black.gif" alt="Your GIF" class="pause-resume-gif" id="gifImage">
      </a>
    </div>
  
    <!-- Pre-Loader -->
    <div class="loading-screen" id="loadingScreen">
      <video id="loadingvid" src="/video/loadinganim.mp4" preload="auto" autoplay loop muted></video>
    </div>
    </div>
  
    <!-- Webpage BG -->
    <div id="bg">
      <canvas hidden></canvas>
      <canvas></canvas>
      <canvas></canvas>
    </div>

  <!-- 20% of the page -->
  <div id="content">
    <div id="twoperofpage">
      <div class="sidenav">
        <div class="logo-container">
          <a style="padding: 0px !important;" href="/home"><img class="logo" src="/img/logo.png"
            alt="PRAS Downloader Logo">
    </a>        </div>
        <ul class="nav-links" id="nav-links">
          <li class="nav-item home"><a href="/home"><i class="fa-solid fa-house"></i> <span>Home</span></a></li>
          <li class="toolbox nav-item tool" id="toolbox">
            <button id="toolbox-btn" class="toolbox-btn">
              <a style="padding: 0px !important; height: 20px;" id="toolboxmobile">
                <i class="fa-solid fa-toolbox"></i>
            </a>
              <p>Tools &nbsp</p><i id="updown" class="fa-solid fa-caret-up"></i>
            </button>
            <ul class="toolbox-dropdown">
              <li id="youtube-tool" class="nav-item tool"><a href="/tool/youtube-downloader"><i style="font-size: 19px; margin-bottom: -2px;"
                    class="fa-brands fa-youtube"></i>Youtube</a></li>
              <li id="instagram-tool" class="nav-item tool"><a href="/tool/instagram-downloader"><i class="fa-brands fa-instagram"></i> Instagram</a></li>
              <li hidden id="facebook-tool"  class="nav-item tool"><a href="/facebook-downloader"><i class="fa-brands fa-facebook"></i>Facebook</a></li>
              <li hidden id="tiktok-tool"  class="nav-item tool"><a href="/tiktok-downloader"><i class="fa-brands fa-tiktok"></i><p>Tiktok</p></a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>


    
    <!-- 80% of the page -->

    <div id="eightperofthepage">
      <div id="spinner">
        <div class="bubble-1"></div>
        <div class="bubble-2"></div>
      </div>

      <div class="top-floating">
        <p>Made By PRAS!</p>
      </div>

      <div id="instagramdownloader">
        <div id="donwloadarea">
          <div class="downloadleft">
            <div class="title">
              <i class="fa-brands fa-instagram"></i>
              <h1>PRAS Video <br> Downloader</h1>
            </div>

            <form id="video-form" class="cold-md-6">
              <div class="urlbox">
                <div style="display: flex; flex-direction: row;">
                <input type="text" id="video-url" name="urlInput" required placeholder="Enter an instagram link">
                <button id="clearif" type="reset"><i id="fa-xmark" class="fa-solid fa-xmark"></i></button>
              </div>
              <button id="submit-btn" class="findbtn" type="submit"  onclick="validateInstagramLink()">Find
                Video</button>
            </div>
            </form>
              <div id="toastContainer" class="toast-container"><i class="fa-solid fa-circle-info"></i>&nbsp &nbsp <p>We do not support post links yet.</p></div>
          </div>



          <div class="downloadright">
            <div id="instaskeleton"></div>

            <div id="video-preview-xy786900001" style="display: none;">
              <div class="thumbcontainer"><div id="instathumbnail" src="" alt=""></div></div>
              <h2 id="instausername"></h2>
              <a href="" id="download-buttonanc">
                <button id="download-button"></button>
              </a>
            </div>
            <div id="download-section" class="row" style="display: none">
              <h2>Available Resolutions</h2>
              <select id="video-resolutions">
                <option value disabled selected>Select Resolution</option>
              </select>
              <button id="download-button" disabled><a href="-download"
                  download="custom_filename.${format.ext}">Download</a></button>
            </div>
          </div>

          <!--  button to trigger the modal -->
          <button id="openModalBtn">Open Video</button>
          <button id="maximizePopup" onclick="handleMaximizeClick()"><i
              class="fa-solid fa-up-right-and-down-left-from-center"></i></button>

          <!--  modal -->
          <div id="videoModal" class="modal">

            <div id="modal-content" class="modal-content">
              <div id="popupnavigation">
                <button id="closeModalBtn"><i class="fa-solid fa-xmark"></i></button>
                <button id="minimizePopup"><i class="fa-solid fa-down-left-and-up-right-to-center"></i></i></button>
              </div>
          <div id="popupInfo">
                <h2 id="popupTitle"></h2>
              <p id="video-resolutions"></p>
              <p id="video-bitrate"></p>
            </div>
              <div id="ifcont" class="ifcont align-self-end"> <iframe id="videoFrame" width="100%" height="100%" frameborder="0"
                  allowfullscreen>
                </iframe></div>
            </div>
          </div>
        </div>
      </div>


      

    </div>
  </div>
  <div id="download-animation" style="display: none;"></div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/instascript.js"></script>
  <script src="/js/webbg.js"></script>
  <script src="/js/mobile.js"></script>
</body>

</html>
