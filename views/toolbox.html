<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAS Video Downloader</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="/css/deslap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="gif-container">
        <a target="_blank" href="https://github.com/PRASSamin">
            <img src="img/github black.gif" alt="Your GIF" class="pause-resume-gif" id="gifImage">
        </a>
    </div>

    <!-- Pre-Loader -->
    <div class="loading-screen" id="loadingScreen">
        <video id="loadingvid" src="video/loadinganim.mp4" preload="auto" autoplay loop muted></video>
    </div>
    </div>

    <!-- Webpage BG -->
    <div id="bg">
        <canvas hidden></canvas>
        <canvas></canvas>
        <canvas></canvas>
    </div>

    <!-- 20% of the page -->
    <div id="content">
        <div id="twoperofpage">
            <div class="sidenav">
                <div class="logo-container">
                    <a style="padding: 0px !important;" href="/home"><img class="logo" src="/img/logo.png"
                        alt="PRAS Downloader Logo">
                </a>
                </div>
                <ul class="nav-links" id="nav-links">
                    <li class="nav-item home"><a href="/home"><i class="fa-solid fa-house"></i> <span>Home</span></a>
                    </li>
                    <li class="toolbox nav-item tool" id="toolbox">
                        <button id="toolbox-btn" class="toolbox-btn">
                            <a style="padding: 0px !important; height: 20px;" id="toolboxmobile">
                                <i class="fa-solid fa-toolbox"></i>
                            </a>
                            <p>Tools &nbsp</p><i id="updown" class="fa-solid fa-caret-up"></i>
                        </button>
                        <ul class="toolbox-dropdown">
                            <li id="youtube-tool" class="tool"><a href="/tool/tool/youtube-downloader"><i
                                        style="font-size: 19px; margin-bottom: -2px;"
                                        class="fa-brands fa-youtube"></i>Youtube</a></li>
                            <li id="instagram-tool"><a href="/tool/instagram-downloader"><i
                                        class="fa-brands fa-instagram"></i> Instagram</a></li>
                            <li hidden id="facebook-tool"><a href="/facebook-downloader"><i
                                        class="fa-brands fa-facebook"></i>Facebook</a></li>
                            <li hidden id="tiktok-tool"><a href="/tiktok-downloader"><i class="fa-brands fa-tiktok"></i>
                                    <p>Tiktok</p>
                                </a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        
    <!-- 80% of the page -->

        <div id="eightperofthepage">
            <div id="spinner">
                <div class="bubble-1"></div>
                <div class="bubble-2"></div>
            </div>

            <div class="top-floating">
                <p>Made By PRAS!</p>
            </div>
            <div id="tools-container">
                <a href="/tool/youtube-downloader">
                    <div class=" tool-1">
                        <i class="fa-brands fa-youtube"></i>
                        <h2>Youtube Downloader</h2>
                    </div>
                </a>
                <a href="/tool/instagram-downloader">
                    <div class=" tool-2">
                        <i class="fa-brands fa-instagram"></i>
                        <h2>Instagram Downloader</h2>
                    </div>
                </a>
                <a href="/tool/instagram-downloader" class="disabled-link">
                    <div class=" tool-3">
                        <i class="fa-brands fa-tiktok"></i>
                        <h2>Tiktok Downloader</h2>
                    </div>
                </a>
                <a href="/tool/instagram-downloader" class="disabled-link">
                    <div class="tool-4">
                        <i class="fa-brands fa-facebook"></i>
                        <h2>Facebook Downloader</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/homescript.js"></script>
    <script src="/js/webbg.js"></script>
    <script src="/js/mobile.js"></script>



</body>

</html>
